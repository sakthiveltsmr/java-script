<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js concat and slice in array element</title>
  </head>
  <body>
    <h1>js concat and slice in array element</h1>
    <script>
      let a = [{ name: "ramu" }, "ragu", "sadheesh", "thiru"];
      let b = ["sakthi", "sanjith"];
      let c = a.concat(b);
      let d = c.slice(1, 5);
      console.log(c);
      console.log(d);
      // this advance level is spread operator
      let e = [...a, "anywhere", ...b];
      console.log(e);
    </script>
  </body>
</html>
